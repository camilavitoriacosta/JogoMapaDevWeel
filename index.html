<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Jogos </title>
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
</head>
<body>
    <header class="cabecalho">
        <h1 lang="en" class="cabecalho__titulo"> Character select </h1>
    </header>
    <main class="selecao__personagens">
        <div class="personagem--jogador1 personagem--grande">
            <img src="./src/imagens/Meninas Super Poderosas/Florzinha.png" title="Jogador 01" id="personagem--jogador-1">
            <div class="personagem--nome"> 
                <h2> Florzinha </h2>
            </div>
        </div>
       <ul class="lista__personagens">
            <li class="personagem selecionado" id="florzinha" data-name="florzinha">
                <span class="tag"> 1P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Florzinha QUADRADO.jpg" title="Personagem Florzinha">
            </li>
            <li class="personagem" id="docinho" data-name="docinho">
                <span class="tag"> 2P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Docinho QUADRADO.jpg" title="Personagem Docinho">
            </li>
            <li class="personagem" id="lindinha" data-name="lindinha">
                <span class="tag"> 3P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Lindinha QUADRADO.jpg" title="Personagem Lindinha">
            </li>
            <li class="personagem" id="professor" data-name="professor">
                <span class="tag"> 4P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Professor QUADRADO.jpg" title="Personagem professor">
            </li>
            <li class="personagem" id="prefeito" data-name="prefeito">
                <span class="tag"> 5P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Prefeito QUADRADO.jpg" title="Personagem prefeito">
            </li>
            <li class="personagem" id="ele" data-name="ele">
                <span class="tag"> 6P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Ele QUADRADO.jpg" title="Personagem Ele">
            </li>
            <li class="personagem" id="Fuzzy" data-name="Fuzzy">
                <span class="tag"> 7P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Fuzzy QUADRADO.jpg" title="Personagem Fuzzy">
            </li>
            <li class="personagem" id="macaco" data-name="macaco">
                <span class="tag"> 8P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Macaco louco QUADRADO.jpg" title="Personagem Macaco louco">
            </li>
            <li class="personagem jogador-2-selecionado" id="sedusa" data-name="sedusa">
                <span class="tag"> 9P </span>
                <img src="./src/imagens/Meninas Super Poderosas/Sedusa QUADRADO.jpg" title="Personagem sedusa">
            </li>
            
            
            
       </ul>
        <div class="personagem--jogador2 personagem--grande">
            <img src="./src/imagens/Meninas Super Poderosas/Sedusa.png" title="Jogador 02" id="personagem--jogador-2">
            <div class="personagem--nome"> 
                <h2> Sedusa </h2>
            </div>
        </div>
    </main>
</body>
</html>
